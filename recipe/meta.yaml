{% set name = "langchain-core" %}
{% set version = "0.3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/langchain-ai/langchain/archive/refs/tags/{{ name }}=={{ version }}.tar.gz
  sha256: 29d95e6f7bbc0819c86f227d51c873575170fcf05891b2d38cdb9da1fed917c7
  patches:
    - remove-pytest-options.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install ./libs/core --no-deps --no-build-isolation -vv
  skip: true  # [py<39 or s390x]

requirements:
  build:
    - patch  # [unix]
    - m2-patch  # [win]
  host:
    - python
    - poetry-core >=1.0.0
    - pip
  run:
    - python
    - pydantic >=1,<3
    - langsmith >=0.1.125,<0.2.0
    - tenacity >=8.1.0,!=8.4.0,<10.0.0
    - jsonpatch >=1.33.0,<2.0.0
    - pyyaml >=5.3
    - packaging >=23.2.0,<25.0.0
    - typing-extensions >=4.7,<5.0
  run_constrained:
    - jinja2 >=3.0.0,<4.0.0

test:
  source_files:
    - libs/core
  imports:
    - langchain_core
  requires:
    - pip
    - pytest >=7.3.0,<8
    - pytest-mock >=3.10.0,<4  # [not (osx and x86 and py>=312)]
    - numpy >=1.24.0,<2
    - responses >=0.25.0,<0.26.0
    # Versions expected by upstream not on defaults yet.
    - pytest-asyncio #>=0.21.1,<0.22
    - freezegun #>=1.2.2,<2
    # Deps below not on defaults, required for ignored tests below
    # syrupy, grandalf, pytest-profiling, pytest-watcher
  commands:
    - pip check
    - cd libs/core
    {% set pytest_args = "--strict-markers --strict-config" %}
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/runnables/test_fallbacks.py" %}
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/runnables/test_graph.py" %}
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/runnables/test_runnable.py" %}
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/indexing/test_in_memory_indexer.py" %} # missing langchain_standard_tests
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/prompts/test_chat.py" %} # missing syrupy
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/prompts/test_prompt.py" %} # missing syrupy
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/stores/test_in_memory.py" %} # missing langchain_standard_tests
    {% set pytest_args = pytest_args + " --ignore=tests/unit_tests/vectorstores/test_in_memory.py" %} # missing langchain_standard_tests
    {% set pytest_args = pytest_args + ' -k "not (test_as_import_path or test_benchmark_model)"' %} # test_as_import_path - tarball paths don't match expected; test_benchmark_model - fleaky time based test
    - pytest -vv tests/unit_tests {{ pytest_args }}  # [(not win) and (not (osx and x86 and py>=312))]

about:
  home: https://github.com/langchain-ai/langchain
  summary: Core APIs for LangChain, the LLM framework for buildilng applications through composability
  description: LangChain Core contains the core abstractions powering LangChain, including LangChain Expression Language.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  dev_url: https://github.com/langchain-ai/langchain/tree/master/libs/core
  doc_url: https://api.python.langchain.com/en/stable/core_api_reference.html

extra:
  recipe-maintainers:
    - hinthornw
    - baskaryan
    - hwchase17
    - efriis
    - agola11
    - pavelzw
  skip-lints:
    - missing_wheel
